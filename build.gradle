plugins {
    id 'java'
    id 'application'
}

group 'com.rohansatapathy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'com.diogonunes:JColor:5.2.0'
    implementation 'org.bytedeco:javacv-platform:1.5.5'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.rohansatapathy.ImageToASCIIMain'
}